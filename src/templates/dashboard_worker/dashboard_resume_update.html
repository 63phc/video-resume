{% extends 'base.html' %}
{% load i18n %}
{% block head %}
{% endblock %}
{% block content %}
  <div class="py-5 border-0" style="">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-pills">
            <li class="nav-item"> <a href="{% url 'dashboard_worker:dashboard_worker_resume' pk=pk %}" class="nav-link">My resume</a> </li>
            <li class="nav-item"> <a class="nav-link active" href="">{{ title }}</a> </li>
          </ul>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="row">
            <div class="mx-auto p-4 col-lg-7">
              <h1 class="mb-4">{{ title }}</h1>
              <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-row">
                  <div class="form-group col-md-6"> <input type="text" class="form-control" id="form27" placeholder="Name"> </div>
                  <div class="form-group col-md-6"> <input type="email" class="form-control" id="form28" placeholder="Email"> </div>
                </div>
                <div class="form-group"> <input type="text" class="form-control" id="form29" placeholder="Subject"> </div>
                <div class="form-group"> <textarea class="form-control" id="form30" rows="3" placeholder="Your message"></textarea> </div> <button type="submit" class="btn btn-primary">{% trans 'Update' %}</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
