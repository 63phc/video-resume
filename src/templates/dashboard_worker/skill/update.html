{% extends 'base.html' %}
{% load i18n %}
{% block head %}
{% endblock %}
{% block content %}
  <div class="border-0 mt-3" style="">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-pills">
            <li class="nav-item"> <a href="{% url 'dashboard_worker:dashboard_worker_resume' pk=worker_pk %}" class="nav-link">{% trans 'My resume' %}</a> </li>
            <li class="nav-item"> <a class="nav-link active" href="{% url 'dashboard_worker:dashboard_worker_resume_update' pk=resume_pk worker_pk=worker_pk %}">{{ title }}</a> </li>
          </ul>
        </div>
      </div>
      <div class="row justify-content-center text-left">
        <div class="col-md-12">
          <div class="row">
            <div class="mx-auto p-4 col-lg-10">
              <h1 class="mb-4">{{ title }} - {% trans 'Name of skill:' %}</h1>
              <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="form-group">
                  <label for="id_name">{% trans 'Name of skill:' %}</label>
                  {{ form.name }}
                  {{ form.name.errors }}
                </div>
                <hr>
                <button type="submit" class="btn btn-primary">{% trans 'Update skill' %}</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
