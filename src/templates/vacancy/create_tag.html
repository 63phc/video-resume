{% extends 'base.html' %}
{% load i18n %}


{% block content %}
<main role="main" class="inner cover">
    {% trans 'Creating a new tag' %}:<br><br>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans 'Create tag' %}</button>
    </form>
</main>
<script language="javascript" type="text/javascript">
    function showAddAnotherPopup(url) {
        newwindow=window.open(url,'Add new HR','height=600,width=600');
        if (window.focus) {
            newwindow.focus()
        }
        return false;
    }
</script>
{% endblock %}
