{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <main role="main" class="inner cover">
    <strong>{% trans 'Vacancy' %}:</strong><br>{{ object.title }}<br><br>
    <strong>{% trans 'Description' %}:</strong><br>{{ object.description }}<br><br>
    <strong>{% trans 'Tags' %}:</strong><br>{{ object.tags.all|join:", " }}<br><br>
        
    <br><br>
    <a href="javascript:history.back()">{% trans '&#8592; Go Back' %}</a>
  </main>
{% endblock %}
