{% load i18n static staticfiles %}

{% if resumes %}
  <hr></hr>
  <strong>{% trans 'Last resumes:' %}</strong>
  <br>
  <div class="my-slider">
    {% for resume in resumes %}
        <div>
          <a href="{% url 'resumes:detail' resume.id %}">
            <h4>{{ resume.title }}</h4>
            {{ resume.about }}
          </a>
        </div>
    {% endfor %}
  </div>
{% endif %}
