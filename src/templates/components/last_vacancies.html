<div class="my-slider">
  {% for vacancy in vacancies %}
      <div> {{ vacancy.title }} </div>
  {% endfor %}
</div>

<script type="module">
  var slider = tns({
    container: '.my-slider',
    items: 1,
    slideBy: 'page',
    autoplay: false,
    controls: true,
    controlsText: ['<', '>'],
    controlsPosition: 'bottom',
      nav: false,
  });
</script>
