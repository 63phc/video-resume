{% load i18n static staticfiles %}

{% if vacancies %}
  <hr></hr>
  <strong>{% trans 'Last vacancies:' %}</strong>
  <br>
  <div class="vacancy-slider">
    {% for vacancy in vacancies %}
        <div>
          <a href="{% url 'vacancies:detail' vacancy.id %}">
            <h4>{{ vacancy.title }}</h4>
            {{vacancy.description}}
          </a>
        </div>
    {% endfor %}
  </div>
{% endif %}
